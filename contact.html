   <body>
      <!--header and navigation for the landing page-->
      <header>
         <div id="welcome">
            <h1>Contact us</h1>
         </div>
         <nav>
            <ul id="navigation">
               <li>
                  <i class="fas fa-home"></i><a href="index.html">Home</a>

            </ul>
         </nav>
      </header>
      <!-- hero-image section -->
      <section>
         <div id="hero-image"></div>
      </section>
      <!-- form section -->
      <section>
         <div id="container">
            <br>
            <h2>Ask us anything, fill out the form !</h2>
            <br>
            <form>
               <label for="name">First name:</label><br>
               <input type="text" id="name" name="name" required><br>
               <label for="surname">Last name:</label><br>
               <input type="text" id="surname" name="surname" required><br>
               <label for="email">E-mail Address:</label><br>
               <input type="email" id="email" name="email" required><br>
               <label for="mobile">Mobile phone:</label><br>
               <input type="tel" id="mobile" name="mobile" required><br><br>
               <textarea id="subject" name="subject" placeholder="Add your question here..." required></textarea>
               <br>
               <input type="submit" value="Submit">
               <br>   
            </form>
         </div>
      </section>
      <!-- footer with address and social media links -->
